<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css'%}">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css'%}">
    <!-- Bootstrap CSS -->
    {% block css %}
    {% endblock css %}
    {% block jshd %}
    {% endblock jshd %}
    <title>Myboot | {% block title %}{% endblock title %}</title>
  </head>
  <body >
    <nav class="navbar  navbar-expand-md navbar-light bg-light" role="navigation" >
      <div class="container-fluid">
        <div class="navbar-header pt-1">
          <a class="navbar-brand" href="{% url 'mindex' %}">
            <img src="{% static 'image/marker.svg'%}" width="30" height="30" class="d-inline-block align-top" alt="">
            MvP<small class="text-muted" style="font-size:60%"> Manage your own Virtual Products</small>
          </a>
        </div>
        <button class="navbar-toggler navbar-right" type="button" data-toggle="collapse" data-target="#navbarSupportedsignin" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedsignin">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active"  href="{% url 'msignin' %}">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'msignin' %}">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--   -->
    <div class="container-fluid">
      {% block main_content %}
      {% endblock main_content %}
    </div>

    <script src="{% static 'jquery.slim.min.js'%}"></script>
    <script src="{% static 'bootstrap.min.js'%}"></script>
    {% block jsbd %}
    {% endblock jsbd %}

    <!--
    <script>
      $(document).off(".dropdown.data-api");
      </>script>
    -->
  </body>
</html>
